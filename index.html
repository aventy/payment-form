<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Payment inputs</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,400,500" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Payment</h1>
		<section class="pay-box">
			<div class="pay-info">
				<div class="price-box">
					<span  class="item">Product Price</span>
					<span  class="item">Taxes</span>
					<label for="promo-code" class="discount item">Discount</label>
					<span class="item dollar">$39<sup>00</sup></span>
					<span class="item dollar">$2<sup>25</sup></span>
					<input 
						id="promo-code" 
						class="item"
						type="text"
						name="promo-code"
						placeholder="Insert Promo Code"
						pattern="[A-Za-z0-9]{9}"
						required>
				
				</div>
				<div class="total">
					<span>Total</span>
					<span class="dollar">$41<sup>25</sup></span>
				</div>
				<img class="map" src="./img/map.jpg"> 
			</div>
			<form class="bill-form" method="post" name="bill-form">
				<input type="text" required placeholder="Your name">
				<input type="text" required placeholder="Apartment #">
				<input type="tel" required placeholder="Phone Number">
				<input type="email" required placeholder="Email Address">
				<input type="password" required placeholder="Password">
				<input type="password" required placeholder="Password Confirmation">
				<input type="checkbox" id="switcher" class="switcher" ><label for="switcher" class="switcher" >Signup For Newsletter &amp Discounts</label>
			</form>
		</section>
		<section class="actions">
			<a class="back round-btn" href="#">
				<img src="./img/shevron.svg">
			</a>
			<button class="pay-now" type="submit" >
				<img src="./img/wallet.svg">
				<span>pay now</span>
			</button>
			<button type="reset" class="reset-fields round-btn">
				<img src="./img/reset-field.svg">
			</button>
		</section>
	</main>	
	
</body>
</html>
